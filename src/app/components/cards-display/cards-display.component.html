<span *ngIf="card">
    <mat-card class="cardContainer">
        <div class="card">
            <mat-card-title class="title">{{card.name}}</mat-card-title>
            <mat-card-subtitle class="subtitleUsername">Attack: {{card.attack}}
            </mat-card-subtitle>
            <mat-card-subtitle class="subtitleUsername">Defence: {{card.defence}}
            </mat-card-subtitle>
            <mat-card-subtitle class="subtitleUsername">Description: {{card.description}}
            </mat-card-subtitle>
            <mat-card-subtitle class="subtitleUsername">Level: {{card.level}}
            </mat-card-subtitle>
        </div>
        
    </mat-card>
</span>
